<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Big Daddy Uploader</title>
</head>

<body>
    <div class="logo-box">
        <div class="logo-pic">
            <img src="../static/logo.png" alt="">
        </div>
    </div>

    <div class="control-box">
        <div>
            <h3>大宝贝助手</h3>
        </div>

        <div>
            <p class="filename">选择要上传的文件</p>
        </div>

        <div class="select">
            <button>选择文件</button>
        </div>

        <div class="upload">
            <button>上传文件</button>
        </div>

        <form class="fileform" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="open" style="display:none">
        </form>
    </div>
</body>

<script src="../static/main.js"></script>

</html>
